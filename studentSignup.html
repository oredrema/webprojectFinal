<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Learn - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-content">
    <img src="icon.jpg" alt="Smart Learn Logo" class="header-logo">
    <h1>Smart Learn</h1>
  </div>
</header>

<main>
  <h2 class="center-heading">Become a Learner</h2> <!-- Heading outside the white box -->
  <section id="signup">
    <img src="photo.jpg" alt="Image Description" class="photo">

    <!-- Profile picture upload option placed under the image -->
    <div class="profile-upload">
      <label for="profile-pic">Choose a profile picture (optional):</label>
      <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
    </div>

    <form  action="index2Student.html" method="GET">
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="number" placeholder="Age" required> 
      <select required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required> <!-- Password input added here -->
      <input type="text" placeholder="Country" required> 
      <input type="text" placeholder="Province" required> 
      <button type="submit">Sign Up</button>
    </form>

    <div class="login-option">
      <p>Already have an account? <a href="loginStudent.html">Log in here</a></p>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2024 Smart Learn</p>
  <p>Contact us: <a href="mailto:support@smartlearn.com">support@smartlearn.com</a></p>
</footer>

</body>
</html>
