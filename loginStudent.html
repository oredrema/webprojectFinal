<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
          <img src="icon.jpg" alt="Smart Learn Logo" class="header-logo"> <!-- Logo Added Here -->
          <h1>Welcome to Smart Learn!</h1> <!-- Make the heading consistent with the Index page -->
        </div>
      </header>

    <!-- Main Container -->
    <div class="container">  
        <h1>Start your learning journey</h1>

        <div class="login-box">
            <h2>Login</h2>
            <form form  action="index2Student.html" method="GET">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>

            <div class="signup-link">
                <p>Not a member? <a href="studentSignup.html">Sign-up</a></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Smart Learn</p>
            <p>Contact us: <a href="mailto:support@smartlearn.com">support@smartlearn.com</a> </p>
        </div>
    </footer>

</body>
</html>
