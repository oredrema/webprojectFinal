<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Course</title>
    <link rel="stylesheet" href="CreatCourse.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="icon.jpg" alt="Left Logo" class="logo">
        <div class="header-title">Smart learner</div>
        <img src="images/image2.jpeg" alt="Right Logo" class="logo">
    </header>

    <!-- Create Course Section -->
    <div class="container">
        <div class="form-container">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Enter Course Title..." id="course-title">
                    <br>
                    <br>
                    <input type="text" placeholder="Enter Teacher Name..." id="teacher-name">
                    <br>
                    <br>
                    <input type="text" placeholder="Enter Price per Hour..." id="price-hour">
                    <br>
                    <br>
                    <input type="text" placeholder="Enter Date and Time..." id="date-time">
                </div>
                <div class="form-group">
                    <textarea placeholder="Enter Course Description..." id="course-description"></textarea>
                </div>
                <div class="form-group">
                    <a id="add-course" class="button-link">Add the Course</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Smart Learn</p>
            <p>Contact us: <a href="mailto:support@smartlearn.com">support@smartlearn.com</a></p>
        </div>
    </footer>

</body>
</html>
